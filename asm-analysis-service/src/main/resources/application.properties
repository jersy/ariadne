# Server Configuration
server.port=8766
server.servlet.context-path=/

# Spring Boot Configuration
spring.application.name=ASM Analysis Service (Spring Boot)

# Logging Configuration
logging.level.root=INFO
logging.level.com.webank.asmanalysis=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# File upload limits (for large batch requests)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ================================
# Thread Pool Configuration for Parallel Analysis (阶段 1：并发解析优化)
# ================================
# Number of threads for parallel class file analysis (default: CPU cores)
analysis.thread-pool.size=8
# Maximum queue size for pending tasks (default: 1000)
analysis.thread-pool.queue-capacity=1000
# Batch size for collecting class files (default: 1000)
analysis.batch.size=1000